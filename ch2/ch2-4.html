<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 나누기</title>
</head>
<body>
    <h3>2개의 단락 나누기</h3>
    <p>
        HTML문서도 본문을 여러 단락으로 나눌 수 있다. CSS스타일을 사용하면 단락단위로 내어쓰기와 들려 쓰기가 가능하다.
    </p>
    <p>
        여러개의 빈 칸은 하나로 취급되며, 엔터키 역시 하나의 빈칸으로 처리된다.
    </p>
